<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
		var	 div01;
function init(){
		 div01 = document.getElementById("div01");
	setTimeout(disappear,4000);
}
function disappear(){
	div01.style.display="none";
}
		
			function btnclick(){
	//添加边框 
	div01.style.border = "1px solid red";

	div01.style.backgroundColor = "#ffff00";
	//添加宽高
	div01.style.height = "100px";
		div01.style.width = "100px";
//		div01.style.display = "none";
			}
			
		
		</script>
	</head>
	<body  onload="init()">
		<input type="button"  value="修改js样式"  onclick="btnclick()" />
		
		<div   id="div01"></div>
	</body>
</html>
